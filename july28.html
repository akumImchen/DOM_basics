<div class="container">
    <h3>Number Guessing Game:</h3>
    <p>Try and guess a number between 1 and 100</p>
    <p>You have 10 attempts</p>
    <br>
        <form class="form">
            <p><label for="guessNo" id="guess">Guess a Number:</label></p>
            <p><input type="text"  id="guessNo"></p>
            <p><input type="submit" id="submit" value="Check "></p>
        </form>
        <p class="message"></p>
        <p class="attempts"></p>
        <p class="maxAttempts"></p>
